<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body style="background-color: aquamarine;">
    <Form action="./logi.html">
        <center>
            <h1>Register here</h1><hr>
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" placeholder="Enter First Name" required /><br><br>
            <label for="lastname"> Last Name</label><br>
            <input type="text" id="lastname" placeholder="Enter Last Name" required/><br><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter password" required/><br><br>
            <label for="confirm">Confirm Password</label><br>
            <input type="password" placeholder="Enter Password again" required /> <br><br>
            <label for="Phone"> Phone Number</label><br>
            <input type="tel" placeholder="Enter Phone Number" required/> <br><br>
            <label for="email"> E-mail</label><br>
            <input type="email" placeholder="Enter E-mail" required/><br><br>
             <button> Register </button><br><br>
            Already Registered ? <a href="./logi.html">Login</a>
        </center>
    </Form>
</body>
</html>
